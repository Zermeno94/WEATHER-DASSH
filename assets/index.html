<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <title>Weather Dashboard</title> <!--This is the tile on the browser tab-->

 <body>
    <header class="container text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1> <!--Tile of webpage-->
    </header>

    <div class="container"> <!--container of the context of the webpage-->
        <div class="row"> <!--row, which will allow user to enter in the city they wish to search-->
            <div class="cl-lg-4 bg-light"> <!--container/column width-->
                <h2 class="mt-1">Search for a city:</h2> <!--the text that appears inside the search engine-->
            <div class="input-group mb-3"> <!--this is the form sizing -->
                <input type="text" id="enter city" class="form-control" placeholder="Enter a City" aria-label="Enter a city"> <!--addons to the search engine-->
                <div class="btn btn-primary" type="button" id="search-button"><text>Search</text></div>
                <!--button to allow user to search city-->
                
            </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
