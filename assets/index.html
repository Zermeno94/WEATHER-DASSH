<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <!--bootstrap links-->
        <link rel="stylesheet" href="./css/style.css">
        <!--links css to html-->
        <title>Weather Dashboard</title> <!--This is the tile on the browser tab-->
    </head>
 <body>
    <header class="container-fluid text-center text-white bg-dark p-2 col-lg">
        <h1>Weather Dashboard</h1> <!--Tile of webpage-->
    </header>

    <div class="container-fluid" width: 100%> <!--container of the context of the webpage-->
        <div class="row"> <!--row, which will allow user to enter in the city they wish to search-->
            <div class="cl-lg-4 bg-light"> <!--container/column width-->
                <h2 class="mt-3">Search for a city:</h2> <!--the text that appears inside the search engine; mt-1 (margin + top)-3 (full space)-->
            <div class="input-group mb-3"> <!--this is the form sizing -->
                <input type="text" id="enter city" class="form-control" placeholder="Enter a City" aria-label="Enter a city"> <!--addons to the search engine-->
                <button class="btn btn-primary" type="button" id="search-button"><text>Search</text></button>
                <!--button to allow user to search city-->
                <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
              <!--button for to allow user to clear history-->
            </div>
            </div>
                <div class ="row" id="fiveday-header"></div>
                <div class="col-12">
                    <h4>5 Day Forecast</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
